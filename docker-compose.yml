version: "3"
services:
  web:
    # replace alain/repo:tag with your name and image details
    image: alainchevanier/circleci-poc:part2
    deploy:
      replicas: 7
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - webnet
networks:
  webnet: